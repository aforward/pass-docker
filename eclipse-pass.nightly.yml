# Manages the nightly.eclipse-pass.org deploy
# `docker-compose -f eclipse-pass.base.yml -f eclipse-pass.nightly.yml up`
version: '3.8'

services:
  auth:
    env_file: .eclipse-pass.nightly_env

  pass-core:
    env_file: .eclipse-pass.nightly_env
    image: ghcr.io/eclipse-pass/pass-core-main:0.2.0-SNAPSHOT@sha256:4d38f39cefef2b58d9269a08c0b12fa63c8961b6416fd2c15d9c3b72dde03d57

  pass-ui:
    env_file: .eclipse-pass.nightly_env

  postgres:
    env_file: .eclipse-pass.nightly_env

  pass-ui-public:
    env_file: .eclipse-pass.nightly_env

  idp:
    environment:
      - IDP_HOST=https://nightly.eclipse-pass.org

  loader:
    env_file: .eclipse-pass.nightly_env
